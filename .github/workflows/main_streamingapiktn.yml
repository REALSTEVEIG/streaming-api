# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - streamingapiktn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0f0473e400294b1f84c0c1cd178a435f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c0934b72d2d94b998ccf6c8d983f59f2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0f0473e400294b1f84c0c1cd178a435f }}/realsteve/streaming-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'streamingapiktn'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3504e8279b6b492292a3d78b13ddade9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0f0473e400294b1f84c0c1cd178a435f }}/realsteve/streaming-api:${{ github.sha }}'