# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - streamingapiktn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f51a0181f20044dfb5fc7ea1ca45e9ed }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6f46a4c13fcb4018a893a96af7751640 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f51a0181f20044dfb5fc7ea1ca45e9ed }}/realsteve/streaming-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'streamingapiktn'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_489867a408b8432292df2b19966e4e3a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f51a0181f20044dfb5fc7ea1ca45e9ed }}/realsteve/streaming-api:${{ github.sha }}'