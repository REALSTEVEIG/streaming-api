# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - streamingapiktn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_441a680964064160865df0c007ffe895 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cb1e212ec7ed4906978bf2cf203b4761 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_441a680964064160865df0c007ffe895 }}/streaming-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'streamingapiktn'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1f68281114b94428808cf84eec0a72be }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_441a680964064160865df0c007ffe895 }}/streaming-api:${{ github.sha }}'