# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - streamingapiktn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_89096caee04a4894881e06c98f9b9e32 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3fce60f52fe14d96b007d3559805c57e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_89096caee04a4894881e06c98f9b9e32 }}/realsteve/streaming-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'streamingapiktn'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a4713a106b81456a817b1b4c58265e6a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_89096caee04a4894881e06c98f9b9e32 }}/realsteve/streaming-api:${{ github.sha }}'